version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: orchestrator_user
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: print_orchestrator_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: bash -c "bundle exec rake db:create db:migrate && bundle exec puma -b tcp://0.0.0.0:5000 config.ru"
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://orchestrator_user:postgres123@db:5432/print_orchestrator_dev
      RACK_ENV: development
      PORT: 5000
      SWITCH_WEBHOOK_URL: http://host.docker.internal:9999/webhook
      SWITCH_SIMULATION: 'false'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    stdin_open: true
    tty: true

volumes:
  postgres_data:
