version: '3.8'

services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: orchestrator_user
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: print_orchestrator_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U orchestrator_user -d print_orchestrator_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: bundle exec puma -b tcp://0.0.0.0:5000 config.ru
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://orchestrator_user:postgres123@db:5432/print_orchestrator_dev
      - RACK_ENV=development
      - PORT=5000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
